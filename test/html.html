<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y-Alo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="phone-frame">
        <div class="app-container">
            <div id="home-page" class="page">
                <header>
                    <h1>Y-Alo</h1>
                    <img src="logo2.png" alt="Y-Alo Logo" id="app-logo">
                </header>
                <main>
                    <button class="startbutton" id="start-button">START</button>
                </main>
            </div>

            <div id="menu-page" class="page" style="display: none;">
                <header>
                    <h2>Y-Alo</h2>
                </header>
                <main class="pagetwo">
                    <button class="menu-button" data-target="track-period-page">Track Period</button>
                    <button class="menu-button" id="menu-book-appointment">Book an Appointment</button>
                    <button class="menu-button" data-target="user-advice-page">Advice</button>
                </main>
            </div>

            <div id="advice-page" class="page" style="display: none;">
                <header>
                    <h2>Alert!</h2>
                </header>
                <div class="advice-content">
                    <p class="alertmsg" id="advice-message"></p>
                </div>
                <button class="back-button" onclick="window.history.back();">Back</button>
            </div>

            <div id="track-period-page" class="page" style="display: none;">
                <header>
                    <h2>Track Period</h2>
                </header>
                <section class="input-section">
                    <h2 class="infoenter">Enter Your Information</h2>
                    <form id="data-form">
                        <label for="last-period">Date of Last Period:</label>
                        <input type="date" id="last-period" name="last-period" required>

                        <label for="symptoms">Log Symptoms:</label>
                        <textarea id="symptoms" name="symptoms" rows="4" placeholder="Cramps, mood swings, etc."></textarea>

                        <button type="submit">Submit</button>
                    </form>
                    <div class="calendar" id="calendar"></div>
                </section>

                <section class="notification-section" id="notification-section" style="display: none;">
                    <h2>Notification</h2>
                    <p class="notify">Irregular pattern detected. It is advised to consult a gynecologist.</p>
                    <button id="consult-button">Consult a Gynecologist</button>
                </section>

                <section class="appointment-section" id="appointment-section" style="display: none;">
                    <h2 class="bookenter">Book an Appointment</h2>
                    <form id="appointment-form">
                        <label for="doctor" class="doctorchoose">Select a Gynecologist:</label>
                        <select id="doctor" name="doctor">
                            <option class="doctorname" value="dr-ayesha">Dr. Ayesha Rahman</option>
                            <option class="doctorname" value="dr-farida">Dr. Farida Begum</option>
                            <option class="doctorname" value="dr-nafisa">Dr. Nafisa Khatun</option>
                        </select>

                        <label class="dateenter" for="date">Select Date:</label>
                        <input type="date" id="date" name="date" required>

                        <button class="bookapp" type="submit">Book Appointment</button>
                    </form>
                </section>

                <button class="back-button2">Back</button>
            </div>

            <div id="book-appointment-page" class="page" style="display: none;">
                <header>
                    <h2>Book an Appointment</h2>
                </header>
                <section class="appointment-section" id="book-appointment-section">
                    <h2 class="bookenter">Book an Appointment</h2>
                    <form id="book-appointment-form">
                        <label for="doctor" class="doctorchoose">Select a Gynecologist:</label>
                        <select id="book-doctor" name="doctor">
                            <option class="doctorname" value="dr-ayesha">Dr. Ayesha Rahman</option>
                            <option class="doctorname" value="dr-farida">Dr. Farida Begum</option>
                            <option class="doctorname" value="dr-nafisa">Dr. Nafisa Khatun</option>
                        </select>

                        <label class="dateenter" for="book-date">Select Date:</label>
                        <input type="date" id="book-date" name="date" required>

                        <button class="bookapp" type="submit">Book Appointment</button>
                    </form>
                </section>
                <button class="back-button">Back</button>
            </div>

            <div id="user-advice-page" class="page" style="display: none;">
                <header>
                    <h2>Advice</h2>
                </header>
                <div class="user-advice-content">
                    <h3>What is your concern today?</h3>
                    <textarea id="user-concern" rows="6" placeholder="Enter your concern"></textarea>
                    <button id="submit-concern">Submit</button>
                    <h3>Our expert solutions are:</h3>
                    <textarea id="expert-solutions" rows="6" placeholder="Expert solutions will be displayed here" readonly></textarea>
                </div>
                <button class="back-button" onclick="window.history.back();">Back</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('start-button').addEventListener('click', function() {
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('menu-page').style.display = 'block';
        });

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.style.display = 'none';
            });
            document.getElementById(pageId).style.display = 'block';
        }

        function resetTrackPeriodPage() {
            document.getElementById('data-form').reset();
            document.querySelector('.input-section').style.display = 'block';
            document.getElementById('notification-section').style.display = 'none';
            document.getElementById('appointment-section').style.display = 'none';
        }

        document.querySelectorAll('.menu-button').forEach(button => {
            button.addEventListener('click', function() {
                const targetPage = this.getAttribute('data-target');
                showPage(targetPage);
                if (targetPage === 'track-period-page') {
                    resetTrackPeriodPage();
                    generateCalendar(new Date());
                }
            });
        });

        document.querySelectorAll('.menu-button-bottom').forEach(button => {
            button.addEventListener('click', function() {
                const targetPage = this.getAttribute('data-target');
                showPage(targetPage);
                if (targetPage === 'track-period-page') {
                    resetTrackPeriodPage();
                    generateCalendar(new Date());
                }
            });
        });

        document.querySelectorAll('.back-button, .back-button2').forEach(button => {
            button.addEventListener('click', function() {
                showPage('menu-page');
                resetTrackPeriodPage();
            });
        });

        document.getElementById('data-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const symptoms = document.getElementById('symptoms').value.trim().toLowerCase();
            if (symptoms === '' || symptoms === 'none') {
                const lastPeriodDate = new Date(document.getElementById('last-period').value);
                const nextPeriodDate = new Date(lastPeriodDate.getTime() + 28 * 24 * 60 * 60 * 1000);
                const formattedNextPeriodDate = nextPeriodDate.toDateString();
                const adviceMessage = `Your next period is estimated to be on: ${formattedNextPeriodDate}`;
                document.getElementById('advice-message').textContent = adviceMessage;
                showPage('advice-page');
            } else {
                document.querySelector('.input-section').style.display = 'none';
                document.getElementById('notification-section').style.display = 'block';
            }
        });

        document.getElementById('consult-button').addEventListener('click', function() {
            document.getElementById('notification-section').style.display = 'none';
            document.getElementById('appointment-section').style.display = 'block';
        });

        document.getElementById('appointment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Appointment booked successfully!');
        });

        function generateCalendar(date) {
            const calendarElement = document.getElementById('calendar');
            calendarElement.innerHTML = '';

            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            const month = date.getMonth();
            const year = date.getFullYear();

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            const calendarHeader = document.createElement('div');
            calendarHeader.classList.add('calendar-header');
            calendarHeader.innerHTML = `<span>${monthNames[month]} ${year}</span>`;
            calendarElement.appendChild(calendarHeader);

            const calendarBody = document.createElement('div');
            calendarBody.classList.add('calendar-body');
            calendarElement.appendChild(calendarBody);

            daysOfWeek.forEach(day => {
                const dayElement = document.createElement('div');
                dayElement.classList.add('day-of-week');
                dayElement.textContent = day;
                calendarBody.appendChild(dayElement);
            });

            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.classList.add('day-cell');
                calendarBody.appendChild(emptyCell);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.classList.add('day-cell');
                dayCell.textContent = day;
                dayCell.addEventListener('click', () => {
                    document.getElementById('last-period').value = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                });
                calendarBody.appendChild(dayCell);
            }
        }

        document.getElementById('menu-book-appointment').addEventListener('click', function() {
            showPage('track-period-page');
            document.querySelector('.input-section').style.display = 'none';
            document.getElementById('notification-section').style.display = 'none';
            document.getElementById('appointment-section').style.display = 'block';
        });

        document.getElementById('bottom-book-appointment').addEventListener('click', function() {
            showPage('track-period-page');
            document.querySelector('.input-section').style.display = 'none';
            document.getElementById('notification-section').style.display = 'none';
            document.getElementById('appointment-section').style.display = 'block';
        });

        document.querySelectorAll('.menu-button').forEach(button => {
            button.addEventListener('click', function() {
                const targetPage = this.getAttribute('data-target');
                if (targetPage === 'user-advice-page') {
                    showUserAdvicePage();
                } else {
                    showPage(targetPage);
                    if (targetPage === 'track-period-page') {
                        resetTrackPeriodPage();
                        generateCalendar(new Date());
                    }
                }
            });
        });

        document.querySelectorAll('.menu-button-bottom').forEach(button => {
            button.addEventListener('click', function() {
                const targetPage = this.getAttribute('data-target');
                if (targetPage === 'user-advice-page') {
                    showUserAdvicePage();
                } else {
                    showPage(targetPage);
                    if (targetPage === 'track-period-page') {
                        resetTrackPeriodPage();
                        generateCalendar(new Date());
                    }
                }
            });
        });

        function showUserAdvicePage() {
            document.getElementById('user-concern').value = '';
            document.getElementById('expert-solutions').value = '';
            showPage('user-advice-page');
        }

        document.getElementById('submit-concern').addEventListener('click', function() {
            const userConcern = document.getElementById('user-concern').value.trim();
            if (userConcern !== '') {
                // Mock response from the expert
                const expertSolutions = `Here are some tips for your concern: \n\n- Stay hydrated\n- Maintain a balanced diet\n- Exercise regularly\n- Get enough sleep\n- Manage stress through mindfulness or yoga`;
                document.getElementById('expert-solutions').value = expertSolutions;
            }
        });
    </script>
</body>
</html>
